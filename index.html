<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>IsolarCloud + YouTube Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 1s ease;
      opacity: 1;
      z-index: 1;
    }
    iframe.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #startButton {
      position: fixed;
      bottom: 20px; /* pri dnu ekrana */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 9999; /* gumb iznad svega */
    }
  </style>
</head>
<body>

<div id="container">
  <!-- Iframe za IsolarCloud -->
  <iframe id="iframeWeb" src=""></iframe>

  <!-- Iframe za YouTube video -->
  <iframe id="youtubePlayer" class="hidden" src="" allow="autoplay; fullscreen"></iframe>
</div>

<!-- Gumb za pokretanje prezentacije -->
<button id="startButton">✅ Logiran sam, pokreni prezentaciju!</button>

<script>
const iframeWeb = document.getElementById('iframeWeb');
const youtubePlayer = document.getElementById('youtubePlayer');
const startButton = document.getElementById('startButton');

// URL-ovi
const overviewURL = "https://web3.isolarcloud.eu/#/plantDetail/overView?DHs9/Dq9q5mIsn8SXUbgAVKGzI9Dkwky0u7OofkIB2pCW6nJaN6/rU+67jQaGbAXczqyfkX+zf2W0UAi/djhyLGaoxyDzH2b6NDu+3osDB14cKfOoJRb2NmF824REHAe";
const youtubeBaseURL = "https://www.youtube.com/embed/NjsWXKeq-LE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=NjsWXKeq-LE";

let loopStarted = false;

// Fullscreen funkcija
function openFullscreen() {
  let elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

// Funkcija za prikaz overview stranice
function prikaziStranicu() {
  youtubePlayer.classList.add('hidden');
  iframeWeb.classList.remove('hidden');
  setTimeout(prikaziVideo, 15000); // 15 sekundi overview
}

// Funkcija za prikaz YouTube videa
function prikaziVideo() {
  iframeWeb.classList.add('hidden');
  youtubePlayer.classList.remove('hidden');
  youtubePlayer.src = youtubeBaseURL; // Resetiraj video
  setTimeout(prikaziStranicu, 161000); // 2 min 41 sek
}

// Start loop
function startLoop() {
  if (loopStarted) return;
  loopStarted = true;

  startButton.style.display = 'none'; // Sakrij gumb
  iframeWeb.src = overviewURL;
  youtubePlayer.src = youtubeBaseURL;
  prikaziStranicu();
}

// Kada se stranica učita
window.onload = () => {
  openFullscreen();

  iframeWeb.src = overviewURL;
  youtubePlayer.src = "";

  setTimeout(() => {
    startLoop();
  }, 120000);
};

// Klikom na gumb
startButton.onclick = () => {
  startLoop();
};
</script>

</body>
</html>
