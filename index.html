<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>IsolarCloud + YouTube Loop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    iframe.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

<!-- Iframe za overview stranicu -->
<iframe id="iframeWeb" src=""></iframe>

<!-- Iframe za YouTube video -->
<iframe id="youtubePlayer" src="" allow="autoplay; fullscreen"></iframe>

<script>
const iframeWeb = document.getElementById('iframeWeb');
const youtubePlayer = document.getElementById('youtubePlayer');

// URL-ovi
const loginURL = "https://isolarcloud.com/#/login";
const overviewURL = "https://web3.isolarcloud.eu/#/plantDetail/overView?DHs9/Dq9q5mIsn8SXUbgAVKGzI9Dkwky0u7OofkIB2pCW6nJaN6/rU+67jQaGbAXczqyfkX+zf2W0UAi/djhyLGaoxyDzH2b6NDu+3osDB14cKfOoJRb2NmF824REHAe";
const youtubeURL = "https://www.youtube.com/embed/NjsWXKeq-LE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=NjsWXKeq-LE";

let loopStarted = false;

// Fullscreen funkcija
function openFullscreen() {
  let elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

// Funkcija za prikaz overview stranice
function prikaziStranicu() {
  console.log("Prikazujem overview...");
  youtubePlayer.classList.remove("show");
  iframeWeb.classList.add("show");

  setTimeout(prikaziVideo, 15000); // 15 sekundi overview
}

// Funkcija za prikaz videa
function prikaziVideo() {
  console.log("Prikazujem video...");
  iframeWeb.classList.remove("show");
  youtubePlayer.classList.add("show");

  setTimeout(prikaziStranicu, 161000); // 2 min 41 sek video
}

// Start loop nakon logina
function startLoop() {
  iframeWeb.src = overviewURL;
  youtubePlayer.src = youtubeURL;
  prikaziStranicu();
}

// Kada se stranica učita
window.onload = () => {
  openFullscreen();
  
  // Otvori login stranicu u novom tabu
  window.open(loginURL, "_blank");
  
  // U iframe odmah postavi overview stranicu
  iframeWeb.src = overviewURL;
  
  // Čekaj 15 sekundi da se login odradi
  setTimeout(() => {
    startLoop();
  }, 15000);
};
</script>

</body>
</html>
