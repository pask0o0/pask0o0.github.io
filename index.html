<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>IsolarCloud + YouTube Loop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    iframe.show {
      opacity: 1;
      pointer-events: auto;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px 40px;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- Gumb za početak odmah -->
<button id="startButton">✅ Logiran sam, pokreni prezentaciju!</button>

<!-- Iframe za overview stranicu -->
<iframe id="iframeWeb" src=""></iframe>

<!-- Iframe za YouTube video -->
<iframe id="youtubePlayer" src="" allow="autoplay; fullscreen"></iframe>

<script>
const iframeWeb = document.getElementById('iframeWeb');
const youtubePlayer = document.getElementById('youtubePlayer');
const startButton = document.getElementById('startButton');

// URL-ovi
const loginURL = "https://web3.isolarcloud.eu/#/login";
const overviewURL = "https://web3.isolarcloud.eu/#/plantDetail/overView?DHs9/Dq9q5mIsn8SXUbgAVKGzI9Dkwky0u7OofkIB2pCW6nJaN6/rU+67jQaGbAXczqyfkX+zf2W0UAi/djhyLGaoxyDzH2b6NDu+3osDB14cKfOoJRb2NmF824REHAe";
const youtubeURL = "https://www.youtube.com/embed/NjsWXKeq-LE?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=NjsWXKeq-LE";

let loopStarted = false;

// Fullscreen funkcija
function openFullscreen() {
  let elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

// Funkcija za prikaz overview stranice
function prikaziStranicu() {
  console.log("Prikazujem overview...");
  youtubePlayer.classList.remove("show");
  iframeWeb.classList.add("show");

  setTimeout(prikaziVideo, 15000); // 15 sekundi overview
}

// Funkcija za prikaz videa
function prikaziVideo() {
  console.log("Prikazujem video...");
  iframeWeb.classList.remove("show");
  youtubePlayer.classList.add("show");

  setTimeout(prikaziStranicu, 161000); // 2 min 41 sek video
}

// Start loop
function startLoop() {
  if (loopStarted) return;
  loopStarted = true;

  startButton.style.display = 'none'; // Sakrij gumb
  iframeWeb.src = overviewURL;
  youtubePlayer.src = youtubeURL;
  prikaziStranicu();
}

// Kada se stranica učita
window.onload = () => {
  openFullscreen();
  
  // Otvori login stranicu u novom tabu
  window.open(loginURL, "_blank");
  
  // U iframe odmah postavi overview
  iframeWeb.src = overviewURL;

  // Postavi timeout za automatsko pokretanje nakon 2 minute (120000 ms)
  setTimeout(() => {
    startLoop();
  }, 120000);
};

// Ako korisnik klikne na gumb
startButton.onclick = () => {
  startLoop();
};
</script>

</body>
</html>
